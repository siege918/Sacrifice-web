<html>
	<head>
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="The One You Feed">
		<meta name="twitter:description" content="A short, personal adventure game.">
		<meta name="twitter:image" content="http://siege-ld43.s3-website-us-west-2.amazonaws.com/img/apartment_full.png">
		<meta name="twitter:image:alt" content="Apartment Image">

	
		<style>
			body {
				background-color: black;
				font-family: "Arial Black";
				user-select: none;
				color: #9bbc0f;
			}
			
			.container {
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 600px;
				height: 450px;
				background-color: #0f380f;
				overflow-y: hidden;
			}
			
			.room {
				width: 100%;
				height: 100%;
			}
			
			#apartment {
				background-image: url("img/apartment.png");
			}
			
			#textbox {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 600px;
				height: 100px;
				background-image: url("img/textbox.png");
			}
			
			.content {
				padding: 10px;
			}
			
			.button {
				padding-left: 10px;
				cursor: pointer;
			}
			
			.interact, .item {
				cursor: pointer;
			}
			
			#sidebar {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 150px;
				height: 300px;
				background-image:url("img/sidebar.png");
				background-size: contain;
			}
			
			#inventory {
				position: absolute;
				left: 150px;
				top: 0px;
				width: 150px;
				height: 300px;
				background-image:url("img/sidebar.png");
				background-size: contain;
			}
			
			#beast1 {
				position: absolute;
				height: 256px;
				width: 256px;
				bottom: 0px;
				left: 50%;
				margin-left: -128px;
				background-image: url("img/beast/form1.gif");
				background-size: contain;
			}
			
			#beast2 {
				position: absolute;
				height: 256px;
				width: 256px;
				bottom: 0px;
				left: 50%;
				margin-left: -128px;
				background-image: url("img/beast/form2.gif");
				background-size: contain;
			}
			
			#beast3 {
				position: absolute;
				height: 256px;
				width: 256px;
				bottom: 0px;
				left: 50%;
				margin-left: -128px;
				background-image: url("img/beast/form3.gif");
				background-size: contain;
			}
			
			#beast4 {
				position: absolute;
				height: 100%;
				width: 100%;
				left: 0;
				top: 0;
				background-image: url("img/beast/form4.gif");
				background-size: contain;
			}
			
			#transition {
			position: absolute;
				height: 600px;
				width: 600px;
				background-image: url("img/transition.png");
			}
			
			#credits {
				text-align: center;
				margin: auto;
				height: 200px;
				width: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -100px;
			}
			
			#cat_img, #plant_img {
				position: absolute;
				top: 0;
				left: 0;
				width: 600px;
				height: 450px;
			}
			
			#cat_img {
				background-image: url("img/apartment_cat.png")
			}
			
			#plant_img {
				background-image: url("img/apartment_flower.png")
			}
			
			.trigger {
				position: absolute;
				cursor: pointer;
			}
			
			#cat_trigger {
				left: 150px;
				top: 370px;
				width: 100px;
				height: 50px;
			}
			
			#plant_trigger {
				left: 350px;
				top: 70px;
				width: 50px;
				height: 100px;
			}
			
			#phone_trigger {
				left: 330px;
				top: 280px;
				width: 50px;
				height: 25px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="room" id="cave">
				<div id="beast1" style="display:none;"></div>
				<div id="beast2" style="display:none;"></div>
				<div id="beast3" style="display:none;"></div>
				<div id="beast4" style="display:none;"></div>
			</div>
			<div class="room" id="apartment" style="display:none;">
				<div id="cat_img"></div>
				<div id="plant_img"></div>
				<div id="cat_trigger" class="trigger"></div>
				<div id="plant_trigger" class="trigger"></div>
				<div id="phone_trigger" class="trigger"></div>
			</div>
			
			
			<div id="textbox" style="display:none;">
				<div class="content"></div>
			</div>
			<div id="sidebar">
				<div class="content">
					<div class="button" id="talkButton">Talk</div>
					<div class="button" id="inventoryButton">Items</div>
					<div class="button" id="goButton" style="display:none;">Go Home</div>
					<div class="button" id="caveButton" style="display:none;">Go to Cave</div>
				</div>
			</div>
			<div id="inventory" style="display:none;">
				<div class="content"></div>
			</div>
			
			<div id="transition" style="top: -600px;">
			
			</div>
			<div id="credits" style="display:none;">
				<p>"The One You Feed"</p>
				<p>A Game by @takesiege</p>
			</div>
		</div>
	</body>
</html>
