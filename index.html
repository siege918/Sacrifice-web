<html>
	<head>
		<style>
			body {
				background-color: black;
				font-family: "Arial Black";
				user-select: none;
				color: #9bbc0f;
			}
			
			.container {
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 600px;
				height: 450px;
				background-color: #0f380f;
			}
			
			.room {
				width: 100%;
				height: 100%;
			}
			
			#textbox {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 600px;
				height: 100px;
				background-image: url("img/textbox.png");
			}
			
			.content {
				padding: 10px;
			}
			
			.button {
				padding-left: 10px;
				cursor: pointer;
			}
			
			.interact {
				cursor: pointer;
			}
			
			#sidebar {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 150px;
				height: 300px;
				background-image:url("img/sidebar.png");
				background-size: contain;
			}
			
			#inventory {
				position: absolute;
				left: 150px;
				top: 0px;
				width: 150px;
				height: 300px;
				background-image:url("img/sidebar.png");
				background-size: contain;
			}
			
			#beast1 {
				position: absolute;
				height: 256px;
				width: 256px;
				bottom: 0px;
				left: 50%;
				margin-left: -128px;
				background-image: url("img/beast/form1.gif");
				background-size: contain;
			}
			
			#beast2 {
				position: absolute;
				height: 256px;
				width: 256px;
				bottom: 0px;
				left: 50%;
				margin-left: -128px;
				background-image: url("img/beast/form2.gif");
				background-size: contain;
			}
			
			#beast3 {
				position: absolute;
				height: 256px;
				width: 256px;
				bottom: 0px;
				left: 50%;
				margin-left: -128px;
				background-image: url("img/beast/form3.gif");
				background-size: contain;
			}
			
			#beast4 {
				position: absolute;
				height: 100%;
				width: 100%;
				left: 0;
				top: 0;
				background-image: url("img/beast/form4.gif");
				background-size: contain;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="room" id="cave">
				<div id="beast1"></div>
				<div id="beast2" style="display:none;"></div>
				<div id="beast3" style="display:none;"></div>
				<div id="beast4" style="display:none;"></div>
			</div>
			<div class="room" id="apartment">
			</div>
			
			
			<div id="textbox" style="display:none;">
				<div class="content"></div>
			</div>
			<div id="sidebar">
				<div class="content">
					<div class="button" id="talkButton">Talk</div>
					<div class="button" id="inventoryButton">Items</div>
					<div class="button" id="goButton">Go Home</div>
					<div class="button" id="caveButton">Go to Cave</div>
				</div>
			</div>
			<div id="inventory" style="display:none;">
				
			</div>
		</div>
	</body>
</html>
